<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        td:last-child {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>AB_ 1</th>
            <th>Organização figurino</th>
            <th>Postura</th>
            <th>Pontualidade</th>
            <th>Pontos Adquirido </th>
        </tr>
        <tr>
            <td>27-12-2025</td>
            <td>80%</td>
            <td>70%</td>
            <td>100%</td>
            <td>20%</td>
        </tr>
       
    </table>
</body>
</html>
