<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    font-family:Arial, sans-serif;
    background:#0e0e0e;
    color:#fff;
    padding:15px;
}

header{
    display:flex;
    justify-content:space-between;
    align-items:center;

}

.clock{

}

input{

    margin-bottom:10px;
}

.container{
    background:#1c1c1c;

    padding:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.row{
    margin-bottom:15px;
}

.label{
    font-weight:bold;
}

.progress{
    background:#333;
    height:14px;

}

.progress span{
    display:block;

}

.green{background:#00ff88;}
.yellow{background:#ffd86b;}
.red{background:#ff5555;}

.controls button{
    margin-top:5px;
    padding:4px 10px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    background:#ffd86b;

}

.controls button:hover{
    background:#cfa34a;
}

.status{
    font-size:16px;
    font-weight:bold;
    margin-top:10px;
}

.actions{
    margin-top:15px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}

.actions button{
    flex:1;
    padding:10px;
    border:none;
    border-radius:8px;
    font-weight:bold;

    body{padding:10px;}

</style>
</head>

<body>

<header>
    <div class="clock" id="clock"></div>
</header>

<div class="container">

<input type="text" id="nome" placeholder="Nome do danÃ§arino">

<div class="row">
<div class="label">OrganizaÃ§Ã£o Figurino: <span id="fVal">80%</span></div>
<div class="progress"><span id="fBar"></span></div>
<div class="controls">
<button onclick="change('f',10)">+</button>
<button onclick="change('f',-10)">-</button>
</div>

</div>

<div class="row">
<div class="label">Postura: <span id="pVal">70%</span></div>
<div class="progress"><span id="pBar"></span></div>
<div class="controls">
<button onclick="change('p',10)">+</button>
<button onclick="change('p',-10)">-</button>
</div>
</div>

<div class="row">
<div class="label">Pontualidade: <span id="tVal">100%</span></div>
<div class="progress"><span id="tBar"></span></div>
<div class="controls">
<button onclick="change('t',10)">+</button>
<button onclick="change('t',-10)">-</button>
</div>
</div>

<div class="status" id="media"></div>

<div class="actions">
<button onclick="save()">ðŸ’¾ Salvar</button>
<button onclick="window.print()">ðŸ“„ Exportar PDF</button>
</div>

</div>

<script>
let values = {f:80,p:70,t:100};

function render(){
    let total = 0;
    Object.keys(values).forEach(k=>{
        let v = values[k];
        total += v;
        let bar = document.getElementById(k+"Bar");
        bar.style.width = v+"%";
        bar.className = v>=80?"green":v>=50?"yellow":"red";
        document.getElementById(k+"Val").innerText = v+"%";
    });

    let avg = Math.round(total/3);
    let status = avg>=80?"ðŸŸ¢ Excelente":avg>=50?"ðŸŸ¡ AtenÃ§Ã£o":"ðŸ”´ CrÃ­tico";
    document.getElementById("media").innerText =
        "MÃ©dia Geral: "+avg+"% | "+status;

    localStorage.setItem("avaliacao",JSON.stringify({
        nome:document.getElementById("nome").value,
        values
    }));
}

function change(id,val){
    values[id]+=val;
    if(values[id]>100) values[id]=100;
    if(values[id]<0) values[id]=0;
    render();
}

function save(){ alert("AvaliaÃ§Ã£o salva no navegador âœ”"); }

function load(){
    let data = localStorage.getItem("avaliacao");
    if(data){
        data = JSON.parse(data);
        values = data.values;
        document.getElementById("nome").value = data.nome || "";
    }
    render();
}

function clock(){
    let d = new Date();
    document.getElementById("clock").innerText =
        d.toLocaleTimeString("pt-BR");
}

setInterval(clock,1000);
load();
</script>

</body>
</html>
